<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-5">APP QLQ LAMBON PYTHON - FLASK - MONGODB</h1>
    </div>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div-col-md-6 class="mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Agregar Producto </h5>
                    </div>
                    <div class="card-body">
                        <form action="/productos" method="post">
                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombre">
                            <label>Precio</label>
                            <input type="text" class="form-control" name="precio">
                            <label>Cantidad</label>
                            <input type="number" class="form-control" name="cantidad">
                            <button class="btn btn-primary" type="submit">Manda waya</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Productos</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                {% for producto in productos %}

                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <form action="/edit/{{producto.nombre}}" method="POST">
                                                <input type="text" class="form-control" value="{{producto.nombre}}" name="nombre">
                                                <small>CANTIDAD</small>
                                                <input type="text" class="form-control" value="{{producto.cantidad}}" name="cantidad">
                                                <small>PRECIO</small>
                                                <input type="text" class="form-control" value="{{producto.precio}}" name="precio">
                                                <button class="btn btn-primary btn-sm" type="submit">Editar</button>
                                                <a href="{{url_for('delete', product_name=product.name)}}" class="btn btn-danger btn-sm">Eliminar</a>

                                            </form>
                                        </li>
                                    </div>

                                {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
